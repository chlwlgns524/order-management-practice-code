<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Customers</title>
</head>
<body class="container-fluid">

<img th:src="@{resources/nature.jpg}">
<h1>KDT Spring App</h1>
<p1 th:text="'The time on server is ' + ${serverTime}"></p1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/customers/new}" class="btn btn-primary me-md-2" type="button">Create Customer</a>
</div>
<h2>Customer Table</h2>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">customerId</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">lastLoginAt</th>
        <th scope="col">createdAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${allCustomers}">
        <td th:text="${customer.customerId}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.lastLoginAt}"></td>
        <td th:text="${customer.createdAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
